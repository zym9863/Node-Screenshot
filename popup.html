<!DOCTYPE html>
<html>
<head>
  <title>节点截图</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="popup_styles.css">
</head>
<body>
  <div class="container">
    <h2>
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px; vertical-align: middle;"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
      截图预览
    </h2>
    <div id="previewArea">
      <img id="screenshotImage" src="" alt="截图预览" style="max-width: 100%; max-height: 300px; display: none; margin: 0 auto;" />
      <p id="noScreenshotMessage">请在页面中选择一个元素进行截图。</p>
    </div>
    <div class="actions">
      <button id="copyButton" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="button-icon"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
        复制
      </button>
      <button id="downloadButton" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="button-icon"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
        下载
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
